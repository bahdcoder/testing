<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Carpooling application">
  <meta name="author" content="Ruth Nnochiri">
  <title>Ride My Way | Sign In </title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>
  <nav>
    <div class="brand">
      <h2>Ride My Way</h2>
    </div>
    <ul>
      <li>
        <a href="index.html">Home</a>
      </li>
      <li>
        <a href="#">About Us</a>
      </li>
      <li>
        <a href="signup.html">Sign Up</a>
      </li>
      <li class="current">
        <a href="signin.html">Sign In</a>
      </li>
    </ul>
  </nav>

  <div class="wrapper">
    <div class="info">
      <form>
        <h1> Sign In </h1>
        <div class="input-container">
          <label for="email-signin">Email</label>
          <input id="email-signin" name="email-signin" required="required" type="email" placeholder="mymail@mail.com" />
        </div>
        <div class="input-container">
          <label for="password-signin">Password</label>
          <input id="password-signin" name="password-signin" required="required" type="password" placeholder="eg. X8df!90EO" />
        </div>
        <div class="keeplogin">
          <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
          <label for="loginkeeping">Keep me logged in</label>
        </div>
        <div class="signin button">
          <input type="submit" value="Sign In" />
        </div>
        <div class="change_link">
          Not a member yet ?
          <a href="signup.html">Join us</a>
        </div>
      </form>
    </div>
  </div>


  <footer>
    <p>
      Ride My Way, Copyright &copy; 2018
    </p>
  </footer>
</body>

</html>
